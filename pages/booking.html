<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Stay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #23242a;
           
        }

        .booking-container {
            width: 500px;
            height: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 1px 3px 6px #45f3ff;
            border-radius: 20px;
            animation: fadeIn 2.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .booking-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .booking-container input[type="text"],
        .booking-container input[type="date"],
        .booking-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #4CAF50;
            border-radius: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .booking-container input[type="text"]:focus,
        .booking-container input[type="date"]:focus,
        .booking-container input[type="email"]:focus {
            border-color: #4CAF50;
        }

        .booking-container button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            font-weight: 900;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .booking-container button:hover {
            background-color: #45f3ff;
        }
    </style>
</head>
<body>

<div class="booking-container">
    <h2>Book Your Stay</h2>
    <form action="booking.php" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="date" name="checkin" required>
        <input type="date" name="checkout" required>
        <button type="submit">Book Now</button>
    </form>
</div>

</body>
</html>
